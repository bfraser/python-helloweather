<!DOCTYPE html>
<head>
  <title>Weather details in your location!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" media="screen">
  <style type="text/css">
    .container {
    width: 100%;
    margin: 0 0;
    }
  </style>
</head>
<html>
  <body>
    <div class="container">
      <h2>I am running on {{hostname}}</h2>
    <table class="table table-stripped">
    {% for key,value in weatherdata.items() recursive%}
    <tr>
    <td>{{ key|e }}</td>
    <td>
      {%- if value is mapping %}
        {# At some point, display json as nested table #}
        {# <table class="table table-stripped"> #}
        {# <tr> #}
        {#   <td>{{ loop(value.items()) }}<td> #}
        {# </tr> #}
        {# </table> #}
        {{value|e}} 
      {%- else %}
        {{value|e}}
      {%- endif %}
    </td>
    </tr>
  {% endfor %}
    </table>
    </div>
  </body>
</html>
